<html>
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
   <table border="1" style="border-collapse: collapse;" cellpadding="5">
  <tr>
    <th>Username</th>
    <th>Email</th>
    
  </tr>
  <tr ng-repeat="user in user_arr track by $index">
    <td>{{user.username}}</td>
    <td>{{user.org}}</td>
  
    <td>
      <a href="#/Users/{{$index}}">View</a>
    </td>
  </tr>
</table>
    </body>
</html>
